<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>nyoorx Follower Wheel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: transparent; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        #wheel-wrapper { position: relative; width: 500px; height: 500px; }
        canvas { width: 100%; height: 100%; border: 8px solid #222; border-radius: 50%; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        #pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-top: 50px solid #ffaa00; z-index: 100; }

        #result-text { position: absolute; bottom: -60px; width: 100%; text-align: center; color: white; font-size: 2rem; font-weight: bold; text-shadow: 2px 2px 10px black; text-transform: uppercase; }

        /* DER TEST KNOPF */
        #test-area { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 9999; }
        .btn { padding: 15px 25px; background: #ffaa00; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn:hover { background: #ffcc00; transform: scale(1.05); }
        
        /* Verbindungs-Status Lampe */
        #status-lamp { width: 15px; height: 15px; border-radius: 50%; background: red; display: inline-block; margin-right: 8px; }
        .status-text { color: white; font-size: 12px; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

    <div id="test-area">
        <div>
            <span id="status-lamp"></span>
            <span class="status-text" id="status-label">Echse offline</span>
        </div>
        <button class="btn" onclick="spin()">SPIN TESTEN</button>
    </div>

    <div id="wheel-wrapper">
        <div id="pointer"></div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="result-text">nyoorx Wheel</div>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultText = document.getElementById('result-text');
    const statusLamp = document.getElementById('status-lamp');
    const statusLabel = document.getElementById('status-label');

    const segments = ["INPUT SPERRE", "FAKE FLASH", "FAKE SHOOT", "GLÜCK GEHABT"];
    const colors = ["#b32d2d", "#2d5bb3", "#d4af37", "#2db34a"];
    
    let currentRotation = 0;
    let isSpinning = false;
    
    // VERBINDUNG ZUR C# ECHSE
    let exeSocket;
    function connectExe() {
        exeSocket = new WebSocket("ws://127.0.0.1:8081");
        exeSocket.onopen = () => {
            statusLamp.style.background = "#00ff00";
            statusLabel.innerText = "Echse verbunden!";
        };
        exeSocket.onclose = () => {
            statusLamp.style.background = "red";
            statusLabel.innerText = "Echse offline";
            setTimeout(connectExe, 3000); // Versucht alle 3 Sek neu zu verbinden
        };
    }
    connectExe();

    function drawWheel() {
        const arc = (2 * Math.PI) / segments.length;
        segments.forEach((text, i) => {
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * arc + arc / 2);
            ctx.textAlign = "right"; ctx.fillStyle = "white"; ctx.font = "bold 22px Arial";
            ctx.fillText(text, 230, 10);
            ctx.restore();
        });
    }

    function spin() {
        if (isSpinning) return;
        isSpinning = true;
        resultText.innerText = "Viel Glück...";
        
        const spins = 10; 
        const randomDegree = Math.floor(Math.random() * 360);
        const totalRotation = (spins * 360) + randomDegree;
        
        currentRotation += totalRotation;
        canvas.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
            const actualRotation = currentRotation % 360;
            const segmentAngle = 360 / segments.length;
            const index = Math.floor(((360 - actualRotation) + 270) % 360 / segmentAngle);
            const result = segments[index];

            resultText.innerText = result;

            if(exeSocket && exeSocket.readyState === WebSocket.OPEN) {
                exeSocket.send(result);
            }
            isSpinning = false;
        }, 5100);
    }

    // STREAMLABS (Token hier einsetzen!)
    const SL_TOKEN = "DEIN_STREAMLABS_SOCKET_TOKEN"; 
    if (SL_TOKEN !== "DEIN_STREAMLABS_SOCKET_TOKEN") {
        const slSocket = io(`https://sockets.streamlabs.com?token=${SL_TOKEN}`, {transports: ['websocket']});
        slSocket.on('event', (eventData) => { if (eventData.type === 'follow') spin(); });
    }

    drawWheel();
</script>
</body>
</html>
