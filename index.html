<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>nyoorx Follower Wheel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: transparent; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* Das Rad ist jetzt IMMER sichtbar (opacity: 1) */
        #wheel-wrapper { position: relative; width: 500px; height: 500px; opacity: 1; transition: transform 0.3s; }

        canvas { width: 100%; height: 100%; border: 8px solid #222; border-radius: 50%; box-shadow: 0 0 30px rgba(0,0,0,0.8); }

        #pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-top: 50px solid #ffaa00; z-index: 100; filter: drop-shadow(0 2px 5px black); }

        #result-text { position: absolute; bottom: -60px; width: 100%; text-align: center; color: white; font-size: 2rem; font-weight: bold; text-shadow: 2px 2px 10px black; text-transform: uppercase; min-height: 40px; }

        /* Der Test-Button (für dich zum Klicken auf der Webseite) */
        #test-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }
        #test-btn:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>

    <button id="test-btn" onclick="spin()">SPIN TESTEN</button>

    <div id="wheel-wrapper">
        <div id="pointer"></div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="result-text">Warte auf Follow...</div>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultText = document.getElementById('result-text');

    const segments = ["INPUT SPERRE", "FAKE FLASH", "FAKE SHOOT", "GLÜCK GEHABT"];
    const colors = ["#b32d2d", "#2d5bb3", "#d4af37", "#2db34a"];
    
    let currentRotation = 0;
    let isSpinning = false;
    
    // Verbindung zur C# Echse
    const exeSocket = new WebSocket("ws://127.0.0.1:8081");

    function drawWheel() {
        const arc = (2 * Math.PI) / segments.length;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        segments.forEach((text, i) => {
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * arc + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "bold 22px Arial";
            ctx.fillText(text, 230, 10);
            ctx.restore();
        });
    }

    function spin() {
        if (isSpinning) return; // Verhindert mehrfaches Klicken während des Drehens
        
        isSpinning = true;
        resultText.innerText = "Viel Glück...";
        
        const spins = 8; 
        const randomDegree = Math.floor(Math.random() * 360);
        const totalRotation = (spins * 360) + randomDegree;
        
        currentRotation += totalRotation;
        canvas.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
            // Berechnung des Ergebnisses
            const actualRotation = currentRotation % 360;
            const segmentAngle = 360 / segments.length;
            // 270 Grad Offset, weil Canvas bei 3 Uhr startet, der Zeiger aber bei 12 Uhr ist
            const index = Math.floor(((360 - actualRotation) + 270) % 360 / segmentAngle);
            const result = segments[index];

            resultText.innerText = "ERGEBNIS: " + result;

            // Signal an C# schicken
            if(exeSocket.readyState === WebSocket.OPEN) {
                exeSocket.send(result);
            }

            isSpinning = false;
        }, 5100);
    }

    // --- Streamlabs Integration ---
    const SL_TOKEN = "DEIN_STREAMLABS_SOCKET_TOKEN"; 
    const slSocket = io(`https://sockets.streamlabs.com?token=${SL_TOKEN}`, {transports: ['websocket']});

    slSocket.on('event', (eventData) => {
        if (eventData.type === 'follow') {
            spin();
        }
    });

    drawWheel();
</script>
</body>
</html>
